<html>
<head>
    <title>Number Comparison</title>
</head>
<body>
Hello, there! How are you today?

<ul>
    <li>A</li>
    <li>B</li>
    <ul>
        <li>CA</li>
        <li>CB</li>
        <li>CC</li>
    </ul>
</ul>

<form id="numberForm">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <button type="submit">Submit</button>
</form>

<div id="result"></div>

<script>
    var message = "The greater of these numbers is blank";
    document.getElementById('result').innerText = message;
    document.addEventListener('DOMContentLoaded',function()
    {
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var number1 = document.getElementById('number1').value;
            var message = "Submit was clicked" + number1
            document.getElementById('result').innerText = message;
        });
        var message = "Ready!";
        document.getElementById('result').innerText = message;
    });
</script>

</body>
</html>
