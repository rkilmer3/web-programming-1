</div>

<table>

            <tr><td>
                <table>
                    <tr>
                        <td>E1</td>
                        <td>E2</td>
                    </tr>
                </table>
            </td></tr>
        </table></td>
    </tr>
</table>

<h1 class="colorful weird">A bunch of Words</h1>
<h1 class="weird">A bunch of Words</h1>
<h1 id="example">A bunch of Words</h1>
<h1 class="colorful">A bunch of Words</h1>


<form id="numberForm">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <button type="submit" button id="submit_button">Compare</button>
</form>

<div id="result"></div>

<script>
    var message = "Welcome to Number Compare";
    document.getElementById('result').innerText = message;
    document.addEventListener('DOMContentLoaded',function()
    {
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;
            var message = "Submit was clicked" + number1
            if (number1 > number2)
            {
                var message = "First number is greater than the second number";
            }
            else if (number1 < number2)
            {
                var message = "Second number is greater than the first number"
            }
            else
            {
                var message = "The numbers are equal"
            }
            document.getElementById('result').innerText = message;
            document.getElementById('submit_button').disabled = true;
            document.getElementById('area54').innerHTML = '<hr>';
        });
//        var message = "Ready!";
//        document.getElementById('result').innerText = message;
    });
</script>

</body>
</html>
